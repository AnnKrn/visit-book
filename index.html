<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <title>Libro de visitas</title>
    </head>
    <body>
        <main class="container">
            <!-- titulo -->
            <div class="row">
                <div class="col s12">
                    <h3 class="center-align">Libro de visitas</h3>
                </div>
            </div>
            <!-- comentarios pasados -->
            <div class="row">
                <div class="col s12">
                    <p class="left-align">Comentarios pasados:</p>
                </div>
                <!-- comentario de prueba -->
                <div class="col s12">
                    <p class="left-align">Me gusta el front end dev...</p>
                </div>
            </div>
            <div class="divider"></div>
            <!-- agradecimientos -->
            <div class="row">
                <div class="col 12">
                    <p class="right-align">Gracias por el comentario, es súper útil</p>
                </div>
            </div>
            <div class="divider"></div>
            <!-- agregar comentarios -->
            <div class="row">
                <div class="col s12">
                    <h3 class="center-align">Agrega un nuevo comentario</h3>
                </div>
                <div class="col 12">
                    <div class="row">
                        <button id="large" class="btn col s1" type="submit" name="action">Large</button>
                        <button id="medium" class="btn col s1" type="submit" name="action">Medium</button>
                        <button id="small" class="btn col s1" type="submit" name="action">Small</button>
                        <button id="color_text" class="btn col s2" type="submit" name="action">Color de texto</button>
                        <button id="back_color" class="btn col s2" type="submit" name="action">Color de fondo</button>
                        <button id="left" class="btn col s2" type="submit" name="action">Izquierda</button>
                        <button id="center" class="btn col s2" type="submit" name="action">Centrar</button>
                        <button id="right" class="btn col s1" type="submit" name="action">Derecha</button>                        
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                              <textarea id="user_comment" class="materialize-textarea"></textarea>
                              <label for="user_comment">Comentario</label>
                            </div>
                        </div>
                        <button class="btn" type="submit" name="action">Enviar</button>                        
                    </form>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Así se verá tu comentario:</p>
                    </div>
                    <div class="col s12">
                        <p class="coment">Comentario</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
